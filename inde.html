<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            header, footer {
                font-size: 14px;
            }

            section {
                font-size: 16px;
            }
        }
    </style>
    <title>Моя адаптивная страница</title>
</head>
<body>
    <header>
        <h1>Заголовок страницы</h1>
    </header>

    <section>
        <h2>Секция 1</h2>
        <p>Привет, это пример адаптивной страницы.</p>
    </section>

    <section>
        <h2>Секция 2</h2>
        <p>Здесь может быть еще какой-то контент.</p>
    </section>

    <footer>
        <p>© 2023 Моя адаптивная страница</p>
    </footer>
</body>
</html>
